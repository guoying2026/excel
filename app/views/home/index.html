<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple MVC</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./layui/css/layui.css">
    </head>
    <body class="layui-main">
        <form class="layui-form">
        <!-- 注意getenv()在IIS下获取不到正确ip地址，它适用于apache,$_SERVER都可以 -->
            <blockquote class="layui-elem-quote" style="margin-top:30px">Please provide network accessible (for user {{ USER_NAME }}) addresses for the 2 spreadsheets.</blockquote>
            <blockquote class="layui-elem-quote" style="margin-top:30px;">
                <div class="layui-form-item" style="margin-left:54px">
                    <div id="cat_ids1">         
                    </div>
                </div>
            
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">submit</button>
                    </div>
                </div> 
            </blockquote>
            <blockquote class="layui-elem-quote" style="margin-top:30px">
                <div class="layui-btn-container" style="margin-left:108px">
                    <a href="content/index" class="layui-btn layui-btn-normal">View data</a> 
                    <a href="content/truncate" class="layui-btn layui-btn-danger">Delete all data</a> 
                </div>
            </blockquote> 
        </form>
    </body>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./layui/layui.js"></script>
    <script type="text/javascript">
        var catData = [];
        $.post('home/get_directory_file',{path:'upload'},function(data){
            if (data.match('<br />')) {
                alert('search file error');
            } else {
                data = JSON.parse(data);
                catData = data.reduce((s,v) => {
                    let _tag = v.match(/Q(\d){1}FY(\d){4}/)[0];
                    let index = s.findIndex(val=>val.name == _tag);
                    console.log(s);
                    if (!~index) {
                        index = s.length;
                        s.push({
                            id:v,
                            name: _tag,
                            children:[]
                        })
                    }
                    if (v.indexOf('BU') != -1) {
                        s[index].children.push({
                            id: v,
                            name: v,
                            children:[]
                        })
                    } else if(v.indexOf('Aggregated') != -1) {
                        s[index].children[index].children.push({
                            id: v,
                            name: v,
                        })
                    }
                    
                    return s;
                },[]);                
            }     
        })
        layui.config({
            base : './layui'
        }).extend({
            selectN: './layui_extends/selectN',
            selectM: './layui_extends/selectM',
        }).use(['layer','form','jquery','selectN','selectM'],function(){
            $ = layui.jquery;   
            var form = layui.form
            ,selectN = layui.selectN
            ,selectM = layui.selectM;

            //无限级分类-基本配置
            var catIns1 = selectN({
                //元素容器【必填】
                 elem: '#cat_ids1'
                ,search:[false,true]
                //候选数据【必填】
                ,data: catData
                ,width:[120,440,440]
                ,tips:['version','BU','ERM']
            });
            form.on('submit(formDemo)',function(data){
                if(false == catIns1.isSelected){
                    alert('Please select the end of the file');
                } else {
                    let param = {};
                    param.version = catIns1.names[0];
                    param.ag = catIns1.names[2];
                    param.bu = catIns1.names[1];
                    $.post('home/upload',param,function(data){
                        console.log(data);
                        if(!data.match('<b>Fatal')){
                            alert('submit successd');
                        } else {
                            alert('submit error or file exists');
                        }
                    })
                }
                return false;
            })
        });
    </script>
</html>
